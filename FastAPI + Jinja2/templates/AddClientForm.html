<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Добавить клиента</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
</head>
<body>
<div class="ui column centered grid">
    <div class="fifteen wide column">
        <div class="ui top menu">
            <a class="item" href="/users">Пользователи</a>
            <a class="active item" href="/clients">Клиенты</a>
            <a class="item" href="/products">Товары</a>
        </div>
    </div>
</div>
<div class="ui column centered grid">
    <div class="fifteen wide column">
        <div class="ui grid">
            <div class="column row">
                <div class="left floated column">
                    <div class="ui breadcrumb">
                        <a class="section" href="/">Главная</a>
                        <div class="divider"> /</div>
                        <a class="section" href="/clients">Клиенты</a>
                        <div class="divider"> /</div>
                        <div class="active section">Добавить</div>
                    </div>
                </div>
            </div>
        </div>

        <div class="ui aligned segment">
            <form class="ui form">
                <!-- basic data for client -->
                <h4 class="ui dividing header">Новый клиент</h4>
                <div class="eight wide field">
                    <label>Фамилия Имя Отчество</label>
                    <div class="field">
                        <input type="text" name="clientName" placeholder="ФИО">
                    </div>
                </div>
                <div class="two fields">
                    <div class="three wide field">
                        <label>Телефон</label>
                        <input type="tel" name="clientPhone" placeholder="+7(999)999-99-99">
                    </div>
                    <div class="five wide field">
                        <label>E-mail</label>
                        <input type="text" name="clientEmail" placeholder="client@mailbox.ru">
                    </div>
                </div>
                <div class="two wide field">
                    <label>Дата рождения</label>
                    <input type="date" name="clientBirthday" placeholder="01.01.2000">
                </div>
                <br/>

                <!-- shipping data -->
                <h4 class="ui dividing header">Адрес доставки</h4>
                <div class="four wide field">
                    <label>Страна</label>
                    <div class="ui fluid search selection dropdown">
                        <input type="hidden" name="country">
                        <i class="dropdown icon"></i>
                        <div class="default text">Выберете страну</div>
                        <div class="menu">
                            <div class="item" data-value="ru"><i class="ru flag"></i>Россия</div>
                            <div class="item" data-value="ua"><i class="ua flag"></i>Украина</div>
                            <div class="item" data-value="kz"><i class="kz flag"></i>Казахстан</div>
                        </div>
                    </div>
                </div>
                <div class="field">
                    <label>Адрес</label>
                    <div class="fields">
                        <div class="two wide field">
                            <input type="text" name="clientShippingZip" placeholder="Индекс">
                        </div>
                        <div class="fourteen wide field">
                            <input type="text" name="clientShippingAddress" placeholder="Улида, дом, квартира ...">
                        </div>
                    </div>
                </div>
                <br/>

                <!-- seller card -->
                <h4 class="ui dividing header">Скидочная карта</h4>
                <div class="fields">
                    <div class="five wide field">
                        <label>Номер</label>
                        <input type="text" name="clientCard" maxlength="16" placeholder="Карта #">
                    </div>
                    <div class="one wide field">
                        <label>Размер</label>
                        <input type="text" name="clientCardPresent" maxlength="3" placeholder="%">
                    </div>
                </div>
                <div class="ui button" tabindex="0">Сохранить</div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
